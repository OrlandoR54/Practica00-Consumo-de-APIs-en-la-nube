<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metflix</title>
    <link rel="stylesheet" href="css/structure.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="json/consulta.js"></script>
</head>

<body>
    <div class="titulo">
        <h1>Metflix</h1>
    </div>

    <div class="box">
        <div class="container-4">
            <input type="search" id="search" onkeyup="url()" placeholder="Buscar..." />
            <button type="submit" class="icon" onclick="apiCall()"><i class="fa fa-search"></i></button>
        </div>
    </div>
    <table id="imdb" class="data">
        <thead>
            <tr>
                <th>Poster</th>
                <th>Title</th>
                <th>Year</th>
                <th>Rated</th>
                <th>Runtime</th>
                <th>Genre</th>
                <th>Director</th>
                <th>Actors</th>
                <th>Plot</th>
            </tr>
        </thead>
        <tbody id="moviesDetalles">

        </tbody>
        
    </table>
    <div class="container">
        <img src="https://www.townoftazewell.org/wp-content/gallery/misc/no-image-found.jpg" alt="" srcset="">
    </div>
    <div id="co">  </div>
</body>

</html>
