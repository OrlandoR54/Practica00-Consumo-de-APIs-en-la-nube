<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metflix</title>
    <link rel="stylesheet" href="css/structure.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="json/consulta.js"></script>
    <script>var i = 1;
        function next() {
            if (i < 100) {
                i++;
                console.log("letra i " + i);
                return i;
            }
        }
        function previous() {
            if (i > 0) {
                i--;
                console.log("letra i " + i);
                return i;
            }
        }   
    </script>
</head>

<body>

    <div class="content">
        <div class="animacion" id="animacion">
            <div class="titulo" id="titulo">
                <h1>Metflix</h1>
            </div>

            <div class="box">
                <div class="container-4">
                    <input type="search" id="search" onkeyup="url()" placeholder="Buscar..." />
                    <button type="submit" class="icon" onclick="apiCall(1)"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="containerTablas">
        <section class="data_1">
            <table id="imdb" class="tabla_1">

                <tbody id="moviesDetalles" class="detalles">

                </tbody>
                <tfoot id="paginacion" class="paginacion">
                    <input type="button" onclick="apiCall(previous())" value="<<">
                    <input type="button" onclick="apiCall(next())" value=">>">
                    <tr>
                        <td colspan="4">
                            <div class="pagination" id="pagination">

                            </div>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </section>

        <section class="data_2">
            <table class="tabla_2" id="tabla_2">
                <tbody id="moviesDetallesPart2">

                </tbody>
            </table>
        </section>
        <section class="data_3">
            <table class="tabla_3" id="tabla_3">
                <tbody id="moviesDetallesPart3">

                </tbody>
            </table>
        </section>
        <section class="data_4">
            <table class="tabla_4" id="tabla_4">
                <tbody id="moviesDetallesPart4">

                </tbody>
            </table>
        </section>
    </div>
</body>

</html>
