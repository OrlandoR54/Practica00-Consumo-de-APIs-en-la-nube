<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metflix</title>
    <link rel="stylesheet" href="css/structure.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="json/consulta.js"></script>
</head>

<body>
    <div class="titulo" id="titulo">
        <h1>Metflix</h1>
    </div>

    <div class="box">
        <div class="container-4">
            <input type="search" id="search" onkeyup="url()" placeholder="Buscar..." />
            <button type="submit" class="icon" onclick="apiCall()"><i class="fa fa-search"></i></button>
        </div>
    </div>
    <table id="imdb" class="data">
        <thead>
            <tr id="moviesCabecera">

            </tr>
        </thead>
        <tbody id="moviesDetalles" class="detalles">

        </tbody>

        <tfoot>
            <tr>
                <td colspan="4">
                    <div class="links"><a href="#">&laquo;</a> <a class="active" href="#">1</a> <a href="#">2</a> <a
                            href="#">3</a> <a href="#">4</a> <a href="#">&raquo;</a></div>
                </td>
            </tr>
        </tfoot>
    </table>
    <table>
        <tbody id="moviesDetallesPart2">

        </tbody>
    </table>
    <table>
        <tbody id="moviesDetallesPart3">

        </tbody>
    </table>

</body>

</html>
